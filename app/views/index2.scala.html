@(message: String, style: String = "scala") 

@defining(play.core.PlayVersion.current) { version =>

    <section id="top">
      <div align="center" class="wrapper">
          <h1>@message</h1>
      </div>
    </section>

    <div id="content" class="wrapper doc">
        <div align="center">
            <article>

                <p><b>Choose one of the following:</b></p>
                <button style="background-color: lightskyblue"
                    onclick="window.location.href = 'http://localhost:9000/onNewGame';"
                >New game</button>

                <br><br>

                <button style="background-color: lightskyblue"
                    onclick="window.location.href = 'http://localhost:9000/onQuitGame';"
                >Quit game</button>

            </article>
        </div>
    </div>
}
